<body class="bg-healing-bg text-slate-600 min-h-screen flex justify-center selection:bg-orange-100">

    <div class="w-full max-w-md p-6 relative pb-32">
        
        <header class="mb-8 pt-4">
            <div class="flex justify-between items-end mb-2">
                <div class="flex flex-col">
                    <h1 class="text-2xl font-bold tracking-tight text-slate-700">å½“å‰çŠ¶æ€</h1>
                    <div id="sync-status" class="text-[10px] text-slate-400 flex items-center gap-1 mt-1 opacity-0 transition-opacity">
                        <span class="w-2 h-2 rounded-full bg-slate-300"></span> æœ¬åœ°æ¨¡å¼
                    </div>
                </div>
                
                <div class="flex items-center gap-3">
                    <button onclick="updateEnergy(-5)" class="text-slate-400 hover:text-slate-600 p-1">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path></svg>
                    </button>
                    <span id="energy-display" class="text-3xl font-black text-slate-700 font-mono">100</span>
                    <button onclick="updateEnergy(5)" class="text-slate-400 hover:text-slate-600 p-1">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    </button>
                </div>
            </div>

            <div class="w-full h-4 bg-gray-200/50 rounded-full overflow-hidden shadow-inner">
                <div id="energy-bar" class="energy-bar-fill h-full bg-green-400 w-full rounded-full"></div>
            </div>
            
            <div class="flex justify-between items-center mt-2">
                <p id="status-text" class="text-xs text-slate-400">ç²¾åŠ›å……æ²› âœ¨</p>
                <button onclick="openSettings()" class="text-xs text-slate-400 underline hover:text-slate-600">äº‘åŒæ­¥è®¾ç½®</button>
            </div>
        </header>

        <ul id="task-list" class="flex flex-col gap-4"></ul>

    </div>

    <button onclick="openModal()" class="fixed bottom-8 right-8 w-14 h-14 bg-slate-800 text-white rounded-full shadow-xl shadow-slate-300/50 flex items-center justify-center hover:scale-105 transition-transform z-10">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
    </button>

    <div id="modal" class="fixed inset-0 bg-white/60 backdrop-blur-sm hidden z-40 flex items-center justify-center opacity-0 transition-opacity duration-300">
        <div class="bg-white w-[85%] max-w-sm p-6 rounded-3xl shadow-2xl transform scale-95 transition-transform duration-300" id="modal-content">
            <h2 class="text-xl font-bold mb-4 text-slate-700">æ·»åŠ æ–°äº‹é¡¹</h2>
            <input type="text" id="input-title" class="w-full bg-slate-50 border-0 rounded-xl p-3 mb-4 text-slate-700 focus:ring-2 focus:ring-slate-200 outline-none" placeholder="ä»»åŠ¡åç§°">
            <div class="flex gap-2 mb-4">
                 <input type="number" id="input-energy" class="w-full bg-slate-50 border-0 rounded-xl p-3 text-slate-700 focus:ring-2 focus:ring-slate-200 outline-none" placeholder="èƒ½é‡å˜åŠ¨ (å¦‚ -20)">
            </div>
            <textarea id="input-desc" rows="3" class="w-full bg-slate-50 border-0 rounded-xl p-3 mb-6 text-sm text-slate-600 focus:ring-2 focus:ring-slate-200 outline-none resize-none" placeholder="å¤‡æ³¨ (æ”¯æŒ Markdown)"></textarea>
            <div class="flex justify-end gap-3">
                <button onclick="closeModal()" class="px-5 py-2 rounded-xl text-slate-500 hover:bg-slate-50 font-medium">å–æ¶ˆ</button>
                <button onclick="addTask()" class="px-6 py-2 rounded-xl bg-slate-800 text-white shadow-lg hover:bg-black font-medium">ç¡®è®¤</button>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="fixed inset-0 bg-black/20 backdrop-blur-sm hidden z-50 flex items-center justify-center">
        <div class="bg-white w-[85%] max-w-sm p-6 rounded-3xl shadow-2xl">
            <h2 class="text-xl font-bold mb-2 text-slate-700">â˜ï¸ äº‘åŒæ­¥è®¾ç½®</h2>
            <p class="text-xs text-slate-400 mb-4 leading-relaxed">åœ¨å¤šå°è®¾å¤‡è¾“å…¥ç›¸åŒçš„â€œæš—å·â€ï¼Œå³å¯å®ç°æ•°æ®åŒæ­¥ã€‚è¯·æŠŠä½ çš„æš—å·è®¾å¤æ‚ç‚¹ï¼</p>
            
            <label class="block text-xs font-bold text-slate-400 uppercase mb-1">ä½ çš„ä¸“å±æš—å·</label>
            <input type="text" id="sync-code-input" class="w-full bg-slate-50 border-2 border-slate-100 rounded-xl p-3 mb-4 text-slate-700 text-center font-mono tracking-widest focus:border-slate-800 outline-none" placeholder="ä¾‹å¦‚ï¼šMY-SECRET-999">
            
            <button onclick="saveSyncCode()" class="w-full py-3 rounded-xl bg-slate-800 text-white font-bold hover:bg-black transition mb-3">è¿æ¥äº‘ç«¯</button>
            <button onclick="document.getElementById('settings-modal').classList.add('hidden')" class="w-full py-2 text-slate-400 text-sm">å…³é—­</button>
        </div>
    </div>

    <script>
        // ==========================================
        // âš ï¸ è¯·åœ¨æ­¤å¤„å¡«å…¥ä½ çš„ Supabase é…ç½® (æ³¨æ„å•å¼•å·)
        // ==========================================
        const SUPABASE_URL = 'https://ebwbaofzwjeypokwzvta.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_r2dimkI88sKHrNYSSXboBg_4uPQlB9m';
        // ==========================================

        // ä¿®å¤ï¼šæ”¹ç”¨ client å˜é‡åï¼Œé˜²æ­¢å’Œ CDN å…¨å±€å˜é‡å†²çª
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const STATE = { energy: 100, tasks: [] };
        let USER_SECRET_CODE = localStorage.getItem('nian_sync_code') || '';

        const elEnergyDisplay = document.getElementById('energy-display');
        const elEnergyBar = document.getElementById('energy-bar');
        const elStatusText = document.getElementById('status-text');
        const elTaskList = document.getElementById('task-list');
        const elSyncStatus = document.getElementById('sync-status');

        document.addEventListener('DOMContentLoaded', async () => {
            renderUI();
            
            if (USER_SECRET_CODE) {
                showSyncStatus('æ­£åœ¨è¿æ¥äº‘ç«¯...', 'yellow');
                await loadFromCloud();
            } else {
                loadFromLocal();
                if(!localStorage.getItem('has_opened_before')) {
                    setTimeout(openSettings, 1000);
                    localStorage.setItem('has_opened_before', 'true');
                }
            }
        });

        async function saveData() {
            localStorage.setItem('healing_energy_data', JSON.stringify(STATE));
            
            if (USER_SECRET_CODE) {
                showSyncStatus('æ­£åœ¨åŒæ­¥...', 'blue');
                try {
                    // ä½¿ç”¨ supabaseClient è€Œä¸æ˜¯ supabase
                    const { error } = await supabaseClient
                        .from('memo_sync')
                        .upsert({ 
                            secret_code: USER_SECRET_CODE, 
                            backup_data: STATE 
                        }, { onConflict: 'secret_code' });

                    if (error) throw error;
                    showSyncStatus('äº‘ç«¯å·²åŒæ­¥', 'green');
                } catch (e) {
                    console.error(e);
                    showSyncStatus('åŒæ­¥å¤±è´¥ï¼Œä»…æœ¬åœ°ä¿å­˜', 'red');
                }
            }
        }

        async function loadFromCloud() {
            try {
                // ä½¿ç”¨ supabaseClient è€Œä¸æ˜¯ supabase
                const { data, error } = await supabaseClient
                    .from('memo_sync')
                    .select('backup_data')
                    .eq('secret_code', USER_SECRET_CODE)
                    .single();

                if (data && data.backup_data) {
                    STATE.energy = data.backup_data.energy;
                    STATE.tasks = data.backup_data.tasks;
                    renderUI();
                    saveData();
                    showSyncStatus('å·²è¿æ¥äº‘ç«¯', 'green');
                } else {
                    saveData();
                }
            } catch (e) {
                console.error("äº‘ç«¯è¯»å–å¤±è´¥æˆ–æ— æ•°æ®", e);
                loadFromLocal();
            }
        }

        function loadFromLocal() {
            const data = JSON.parse(localStorage.getItem('healing_energy_data'));
            if (data) {
                STATE.energy = data.energy;
                STATE.tasks = data.tasks;
                renderUI();
            }
        }

        function openSettings() {
            document.getElementById('sync-code-input').value = USER_SECRET_CODE;
            document.getElementById('settings-modal').classList.remove('hidden');
        }

        function saveSyncCode() {
            const code = document.getElementById('sync-code-input').value.trim();
            if (code) {
                USER_SECRET_CODE = code;
                localStorage.setItem('nian_sync_code', code);
                document.getElementById('settings-modal').classList.add('hidden');
                loadFromCloud();
            } else {
                alert("è¯·è¾“å…¥æš—å·ï¼Œæˆ–è€…ç‚¹å‡»å…³é—­ä»¥ç»§ç»­ç¦»çº¿ä½¿ç”¨");
            }
        }

        function showSyncStatus(text, color) {
            elSyncStatus.style.opacity = '1';
            elSyncStatus.innerHTML = `<span class="w-2 h-2 rounded-full bg-${color}-400"></span> ${text}`;
            setTimeout(() => {
                if(color === 'green') elSyncStatus.style.opacity = '0';
            }, 3000);
        }

        function updateEnergy(delta) {
            let newEnergy = STATE.energy + delta;
            STATE.energy = Math.max(0, Math.min(100, newEnergy));
            renderEnergy();
            saveData();
        }

        function addTask() {
            const title = document.getElementById('input-title').value.trim();
            const energyInput = document.getElementById('input-energy').value;
            const desc = document.getElementById('input-desc').value;

            if (!title) return document.getElementById('input-title').focus();
            
            const newTask = {
                id: Date.now(),
                title: title,
                energyChange: energyInput ? parseInt(energyInput) : -10,
                desc: desc,
                expanded: false
            };

            STATE.tasks.unshift(newTask);
            saveData();
            renderTaskList();
            closeModal();
            
            document.getElementById('input-title').value = '';
            document.getElementById('input-energy').value = '';
            document.getElementById('input-desc').value = '';
        }

        function completeTask(id) {
            const task = STATE.tasks.find(t => t.id === id);
            if (!task) return;
            
            updateEnergy(task.energyChange);

            const domItem = document.getElementById(`task-${id}`);
            domItem.style.opacity = '0';
            domItem.style.transform = 'scale(0.9)';

            setTimeout(() => {
                STATE.tasks = STATE.tasks.filter(t => t.id !== id);
                saveData();
                renderTaskList();
            }, 300);
        }

        function toggleExpand(id) {
            const task = STATE.tasks.find(t => t.id === id);
            if (task) {
                task.expanded = !task.expanded;
                renderTaskList();
            }
        }

        function renderUI() {
            renderEnergy();
            renderTaskList();
        }

        function renderEnergy() {
            elEnergyDisplay.innerText = STATE.energy;
            elEnergyBar.style.width = `${STATE.energy}%`;
            
            if (STATE.energy >= 70) {
                elEnergyBar.className = 'energy-bar-fill h-full w-full rounded-full bg-orange-400';
                document.body.style.backgroundColor = '#fff7ed';
                elStatusText.innerText = "çŠ¶æ€æä½³ ğŸ”¥";
            } else if (STATE.energy <= 30) {
                elEnergyBar.className = 'energy-bar-fill h-full w-full rounded-full bg-blue-400';
                document.body.style.backgroundColor = '#f1f5f9';
                elStatusText.innerText = "éœ€è¦ä¼‘æ¯ ğŸ’¤";
            } else {
                elEnergyBar.className = 'energy-bar-fill h-full w-full rounded-full bg-emerald-400';
                document.body.style.backgroundColor = '#fdfcf8';
                elStatusText.innerText = "å¹³ç¨³è¿è¡Œ ğŸŒ±";
            }
        }

        function renderTaskList() {
            elTaskList.innerHTML = '';
            STATE.tasks.forEach(task => {
                const isNegative = task.energyChange < 0;
                const sign = task.energyChange > 0 ? '+' : '';
                const mdContent = task.desc ? marked.parse(task.desc) : '';

                const li = document.createElement('li');
                li.id = `task-${task.id}`;
                li.className = 'bg-white rounded-2xl p-5 shadow-sm hover:shadow-md transition-all duration-300 group';
                li.innerHTML = `
                    <div class="flex justify-between items-start cursor-pointer" onclick="toggleExpand(${task.id})">
                        <div class="flex-1 pr-4">
                            <h3 class="font-bold text-slate-700 text-lg leading-tight mb-1">${task.title}</h3>
                            <div class="text-xs font-medium ${isNegative ? 'text-rose-500 bg-rose-50' : 'text-emerald-500 bg-emerald-50'} inline-block px-2 py-1 rounded-md">
                                âš¡ ${sign}${task.energyChange}
                            </div>
                        </div>
                        <button onclick="event.stopPropagation(); completeTask(${task.id})" 
                            class="w-10 h-10 rounded-full border-2 border-slate-100 flex items-center justify-center text-slate-300 hover:bg-slate-800 hover:text-white transition-all">
                            âœ“
                        </button>
                    </div>
                    ${task.expanded && task.desc ? `<div class="mt-4 pt-4 border-t border-slate-100 text-sm text-slate-600 markdown-body">${mdContent}</div>` : ''}
                    ${!task.expanded && task.desc ? `<p class="mt-2 text-xs text-slate-400 truncate" onclick="toggleExpand(${task.id})">${task.desc}</p>` : ''}
                `;
                elTaskList.appendChild(li);
            });
        }

        function openModal() {
            const m = document.getElementById('modal');
            m.classList.remove('hidden');
            setTimeout(() => {
                m.classList.remove('opacity-0');
                document.getElementById('modal-content').classList.remove('scale-95');
            }, 10);
        }
        function closeModal() {
            const m = document.getElementById('modal');
            m.classList.add('opacity-0');
            document.getElementById('modal-content').classList.add('scale-95');
            setTimeout(() => m.classList.add('hidden'), 300);
        }
    </script>
</body>
</html>
