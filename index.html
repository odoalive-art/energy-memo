<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Energy Memo - 治愈系待办</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" href="style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'healing-bg': '#fdfcf8',
                        'healing-warm': '#fff7ed',
                        'healing-cold': '#f1f5f9',
                    },
                    fontFamily: { sans: ['-apple-system', 'BlinkMacSystemFont', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="bg-healing-bg text-slate-600 min-h-screen flex justify-center selection:bg-orange-100 pb-32">

    <div class="w-full max-w-md p-6 relative">
        <header class="mb-6 pt-4">
            <div class="flex justify-between items-end mb-2">
                <div class="flex flex-col">
                    <h1 class="text-2xl font-bold tracking-tight text-slate-700">当前状态</h1>
                    <div id="sync-status" class="text-[10px] text-slate-400 flex items-center gap-1 mt-1 opacity-0 transition-opacity">
                        <span class="w-2 h-2 rounded-full bg-slate-300"></span> 本地模式
                    </div>
                </div>
                
                <div class="flex items-center gap-3">
                    <button onclick="updateEnergy(-5)" class="text-slate-400 hover:text-slate-600 p-1">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path></svg>
                    </button>
                    <span id="energy-display" class="text-3xl font-black text-slate-700 font-mono">100</span>
                    <button onclick="updateEnergy(5)" class="text-slate-400 hover:text-slate-600 p-1">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    </button>
                </div>
            </div>

            <div class="w-full h-4 bg-gray-200/50 rounded-full overflow-hidden shadow-inner">
                <div id="energy-bar" class="energy-bar-fill h-full bg-green-400 w-full rounded-full"></div>
            </div>
            
            <div class="flex justify-between items-center mt-2">
                <p id="status-text" class="text-xs text-slate-400">精力充沛 ✨</p>
                <button onclick="openSettings()" class="text-xs text-slate-400 underline hover:text-slate-600">云同步设置</button>
            </div>
        </header>

        <div class="flex p-1 bg-black/5 rounded-xl mb-6 relative">
            <div id="tab-bg" class="absolute left-1 top-1 bottom-1 w-[calc(50%-4px)] bg-white rounded-lg shadow-sm transition-all duration-300"></div>
            <button onclick="switchTab('todo')" id="tab-todo" class="flex-1 relative z-10 py-2 text-sm font-bold text-slate-700 transition-colors">进行中</button>
            <button onclick="switchTab('done')" id="tab-done" class="flex-1 relative z-10 py-2 text-sm font-medium text-slate-400 transition-colors">已完成</button>
        </div>

        <ul id="task-list" class="flex flex-col gap-3"></ul>
        
        <div id="empty-state" class="hidden flex-col items-center justify-center py-12 text-slate-300">
            <svg class="w-16 h-16 mb-2 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
            <p class="text-sm">暂无事项</p>
        </div>
    </div>

    <button id="fab-add" onclick="openModal()" class="fixed bottom-8 right-8 w-14 h-14 bg-slate-800 text-white rounded-full shadow-xl shadow-slate-300/50 flex items-center justify-center hover:scale-105 transition-transform z-30">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
    </button>

    <div id="modal" class="fixed inset-0 bg-white/60 backdrop-blur-sm hidden z-40 flex items-center justify-center opacity-0 transition-opacity duration-300">
        <div class="bg-white w-[85%] max-w-sm p-6 rounded-3xl shadow-2xl transform scale-95 transition-transform duration-300" id="modal-content">
            <h2 id="modal-title" class="text-xl font-bold mb-4 text-slate-700">添加新事项</h2>
            <input type="hidden" id="edit-task-id">
            <input type="text" id="input-title" class="w-full bg-slate-50 border-0 rounded-xl p-3 mb-4 text-slate-700 focus:ring-2 focus:ring-slate-200 outline-none" placeholder="任务名称">
            <div class="flex gap-2 mb-4">
                 <input type="number" id="input-energy" class="w-full bg-slate-50 border-0 rounded-xl p-3 text-slate-700 focus:ring-2 focus:ring-slate-200 outline-none" placeholder="能量变动 (如 -20)">
            </div>
            <textarea id="input-desc" rows="3" class="w-full bg-slate-50 border-0 rounded-xl p-3 mb-6 text-sm text-slate-600 focus:ring-2 focus:ring-slate-200 outline-none resize-none" placeholder="备注 (支持 Markdown)"></textarea>
            <div class="flex justify-between items-center mt-6">
                <button id="btn-delete" onclick="deleteFromModal()" class="text-rose-500 hover:text-rose-600 text-sm font-medium hidden hover:bg-rose-50 px-3 py-2 rounded-lg transition-colors">
                    删除
                </button>
                
                <div class="flex gap-3">
                    <button onclick="closeModal()" class="px-5 py-2 rounded-xl text-slate-500 hover:bg-slate-50 font-medium">取消</button>
                    <button onclick="saveTask()" class="px-6 py-2 rounded-xl bg-slate-800 text-white shadow-lg hover:bg-black font-medium">确认</button>
                </div>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="fixed inset-0 bg-black/20 backdrop-blur-sm hidden z-50 flex items-center justify-center">
        <div class="bg-white w-[85%] max-w-sm p-6 rounded-3xl shadow-2xl">
            <h2 class="text-xl font-bold mb-2 text-slate-700">☁️ 云同步设置</h2>
            <p class="text-xs text-slate-400 mb-4 leading-relaxed">在多台设备输入相同的“暗号”，即可实现数据同步。请把你的暗号设复杂点！</p>
            <label class="block text-xs font-bold text-slate-400 uppercase mb-1">你的专属暗号</label>
            <input type="text" id="sync-code-input" class="w-full bg-slate-50 border-2 border-slate-100 rounded-xl p-3 mb-4 text-slate-700 text-center font-mono tracking-widest focus:border-slate-800 outline-none" placeholder="例如：MY-SECRET-999">
            <button onclick="saveSyncCode()" class="w-full py-3 rounded-xl bg-slate-800 text-white font-bold hover:bg-black transition mb-3">连接云端</button>
            <button onclick="document.getElementById('settings-modal').classList.add('hidden')" class="w-full py-2 text-slate-400 text-sm">关闭</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
