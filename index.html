<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Memo - æ²»æ„ˆç³»å¾…åŠ</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'healing-bg': '#fdfcf8',      // é»˜è®¤ç±³ç™½
                        'healing-warm': '#fff7ed',    // æš–è°ƒï¼ˆé«˜èƒ½é‡ï¼‰
                        'healing-cold': '#f1f5f9',    // å†·è°ƒï¼ˆä½èƒ½é‡ï¼‰
                        'card': '#ffffff',
                        'text-main': '#475569',       // ä½é¥±å’Œè“ç°
                        'text-sub': '#94a3b8',
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        /* é¢å¤–çš„å¹³æ»‘è¿‡æ¸¡åŠ¨ç”» */
        body { transition: background-color 1s ease; }
        .energy-bar-fill { transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.5s ease; }
        
        /* Markdown å†…å®¹æ ·å¼å¾®è°ƒ */
        .markdown-body ul { list-style-type: disc; padding-left: 1.5em; margin: 0.5em 0; }
        .markdown-body h1, .markdown-body h2 { font-weight: bold; margin-top: 0.5em; }
        .markdown-body p { margin-bottom: 0.5em; line-height: 1.6; }
        .markdown-body blockquote { border-left: 3px solid #cbd5e1; padding-left: 1em; color: #64748b; }
    </style>
</head>
<body class="bg-healing-bg text-text-main min-h-screen flex justify-center selection:bg-orange-100">

    <div class="w-full max-w-md p-6 relative pb-32">
        
        <header class="mb-8 pt-4">
            <div class="flex justify-between items-end mb-2">
                <h1 class="text-2xl font-bold tracking-tight text-slate-700">å½“å‰çŠ¶æ€</h1>
                <div class="flex items-center gap-3">
                    <button onclick="updateEnergy(-5)" class="text-slate-400 hover:text-slate-600 active:scale-90 transition p-1">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path></svg>
                    </button>
                    
                    <span id="energy-display" class="text-3xl font-black text-slate-700 font-mono">100</span>
                    
                    <button onclick="updateEnergy(5)" class="text-slate-400 hover:text-slate-600 active:scale-90 transition p-1">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    </button>
                </div>
            </div>

            <div class="w-full h-4 bg-gray-200/50 rounded-full overflow-hidden shadow-inner">
                <div id="energy-bar" class="energy-bar-fill h-full bg-green-400 w-full rounded-full"></div>
            </div>
            <p id="status-text" class="text-xs text-text-sub mt-2 text-right">ç²¾åŠ›å……æ²› âœ¨</p>
        </header>

        <ul id="task-list" class="flex flex-col gap-4">
            </ul>

    </div>

    <button onclick="openModal()" class="fixed bottom-8 right-8 w-14 h-14 bg-slate-800 text-white rounded-full shadow-xl shadow-slate-300/50 flex items-center justify-center hover:scale-105 active:scale-95 transition-transform z-10">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
    </button>

    <div id="modal" class="fixed inset-0 bg-white/60 backdrop-blur-sm hidden z-50 flex items-center justify-center opacity-0 transition-opacity duration-300">
        <div class="bg-white w-[85%] max-w-sm p-6 rounded-3xl shadow-2xl transform scale-95 transition-transform duration-300" id="modal-content">
            <h2 class="text-xl font-bold mb-4 text-slate-700">æ·»åŠ æ–°äº‹é¡¹</h2>
            
            <label class="block text-xs font-bold text-slate-400 uppercase mb-1">ä»»åŠ¡åç§°</label>
            <input type="text" id="input-title" class="w-full bg-slate-50 border-0 rounded-xl p-3 mb-4 text-slate-700 focus:ring-2 focus:ring-slate-200 outline-none transition" placeholder="ä¾‹å¦‚ï¼šå†™å‘¨æŠ¥">
            
            <label class="block text-xs font-bold text-slate-400 uppercase mb-1">èƒ½é‡å˜åŠ¨ (è´Ÿæ•°æ¶ˆè€—ï¼Œæ­£æ•°æ¢å¤)</label>
            <div class="flex gap-2 mb-4">
                 <input type="number" id="input-energy" class="w-full bg-slate-50 border-0 rounded-xl p-3 text-slate-700 focus:ring-2 focus:ring-slate-200 outline-none transition" placeholder="-20">
            </div>

            <label class="block text-xs font-bold text-slate-400 uppercase mb-1">è¯¦æƒ…å¤‡æ³¨ (æ”¯æŒ Markdown)</label>
            <textarea id="input-desc" rows="3" class="w-full bg-slate-50 border-0 rounded-xl p-3 mb-6 text-sm text-slate-600 focus:ring-2 focus:ring-slate-200 outline-none transition resize-none" placeholder="å¯ä»¥åœ¨è¿™é‡Œè®°å½•çµæ„Ÿã€æ­¥éª¤..."></textarea>

            <div class="flex justify-end gap-3">
                <button onclick="closeModal()" class="px-5 py-2 rounded-xl text-slate-500 hover:bg-slate-50 transition font-medium">å–æ¶ˆ</button>
                <button onclick="addTask()" class="px-6 py-2 rounded-xl bg-slate-800 text-white shadow-lg shadow-slate-200 hover:bg-black transition font-medium">ç¡®è®¤</button>
            </div>
        </div>
    </div>

    <script>
        // === çŠ¶æ€ç®¡ç† ===
        const STATE = {
            energy: 100,
            tasks: []
        };

        // DOM å…ƒç´ 
        const elEnergyDisplay = document.getElementById('energy-display');
        const elEnergyBar = document.getElementById('energy-bar');
        const elStatusText = document.getElementById('status-text');
        const elTaskList = document.getElementById('task-list');
        const elModal = document.getElementById('modal');
        const elModalContent = document.getElementById('modal-content');

        // === åˆå§‹åŒ– ===
        document.addEventListener('DOMContentLoaded', () => {
            loadFromLocal();
            renderUI();
        });

        // === æ ¸å¿ƒé€»è¾‘ï¼šæ›´æ–°èƒ½é‡ ===
        function updateEnergy(delta) {
            let newEnergy = STATE.energy + delta;
            if (newEnergy > 100) newEnergy = 100;
            if (newEnergy < 0) newEnergy = 0;
            
            STATE.energy = newEnergy;
            saveToLocal();
            renderEnergy(); // åªæ›´æ–°å¤´éƒ¨ï¼Œä¸é‡ç»˜åˆ—è¡¨
        }

        function renderEnergy() {
            // 1. æ›´æ–°æ•°å€¼
            elEnergyDisplay.innerText = STATE.energy;
            
            // 2. æ›´æ–°è¿›åº¦æ¡å®½åº¦
            elEnergyBar.style.width = `${STATE.energy}%`;

            // 3. æ ¹æ®èƒ½é‡å€¼æ”¹å˜é¢œè‰²å’ŒèƒŒæ™¯ (Tailwind ç±»åæ“ä½œåœ¨ body ä¸Šä¸å¤ªæ–¹ä¾¿åŠ¨æ€æ’å€¼ï¼Œè¿™é‡Œç”¨ JS è¾…åŠ©)
            const body = document.body;
            
            if (STATE.energy >= 70) {
                // é«˜èƒ½é‡ï¼šæš–è‰²è°ƒ
                elEnergyBar.className = 'energy-bar-fill h-full w-full rounded-full bg-orange-400';
                body.style.backgroundColor = '#fff7ed'; // healing-warm
                elStatusText.innerText = "çŠ¶æ€æä½³ ğŸ”¥";
            } else if (STATE.energy <= 30) {
                // ä½èƒ½é‡ï¼šå†·è‰²è°ƒ
                elEnergyBar.className = 'energy-bar-fill h-full w-full rounded-full bg-blue-400';
                body.style.backgroundColor = '#f1f5f9'; // healing-cold
                elStatusText.innerText = "éœ€è¦ä¼‘æ¯ ğŸ’¤";
            } else {
                // æ­£å¸¸
                elEnergyBar.className = 'energy-bar-fill h-full w-full rounded-full bg-emerald-400';
                body.style.backgroundColor = '#fdfcf8'; // healing-bg
                elStatusText.innerText = "å¹³ç¨³è¿è¡Œ ğŸŒ±";
            }
        }

        // === æ ¸å¿ƒé€»è¾‘ï¼šä»»åŠ¡ç®¡ç† ===
        function addTask() {
            const title = document.getElementById('input-title').value.trim();
            const energyInput = document.getElementById('input-energy').value;
            const desc = document.getElementById('input-desc').value;

            if (!title) return document.getElementById('input-title').focus();
            
            // å¦‚æœæ²¡å¡«èƒ½é‡ï¼Œé»˜è®¤æ ¹æ®ä»»åŠ¡æ€§è´¨çŒœä¸€ä¸ªï¼Œæˆ–è€…ç»™ 0
            const energyVal = energyInput ? parseInt(energyInput) : -10;

            const newTask = {
                id: Date.now(),
                title: title,
                energyChange: energyVal,
                desc: desc,
                completed: false,
                expanded: false
            };

            STATE.tasks.unshift(newTask);
            saveToLocal();
            renderTaskList();
            closeModal();
        }

        function completeTask(id) {
            const task = STATE.tasks.find(t => t.id === id);
            if (!task) return;

            // 1. åº”ç”¨èƒ½é‡å˜åŒ– (æ¶ˆè€—æ˜¯è´Ÿæ•°ï¼Œæ‰€ä»¥æ˜¯ + (-20) = å‡20ï¼›æ¢å¤æ˜¯æ­£æ•°ï¼Œç›´æ¥åŠ )
            // é€»è¾‘ä¿®æ­£ï¼šå¦‚æœä»»åŠ¡æ˜¯ -20ï¼Œå®Œæˆååº”è¯¥æ‰£é™¤20èƒ½é‡
            updateEnergy(task.energyChange);

            // 2. UI ç§»é™¤åŠ¨ç”»
            const domItem = document.getElementById(`task-${id}`);
            domItem.style.opacity = '0';
            domItem.style.transform = 'scale(0.9)';

            setTimeout(() => {
                STATE.tasks = STATE.tasks.filter(t => t.id !== id);
                saveToLocal();
                renderTaskList();
            }, 300);
        }

        function toggleExpand(id) {
            const task = STATE.tasks.find(t => t.id === id);
            if (task) {
                task.expanded = !task.expanded;
                renderTaskList(); // é‡ç»˜ä»¥æ˜¾ç¤ºå±•å¼€çŠ¶æ€
            }
        }

        // === æ¸²æŸ“åˆ—è¡¨ ===
        function renderTaskList() {
            elTaskList.innerHTML = '';
            
            STATE.tasks.forEach(task => {
                const isNegative = task.energyChange < 0;
                const energyClass = isNegative ? 'text-rose-500 bg-rose-50' : 'text-emerald-500 bg-emerald-50';
                const sign = task.energyChange > 0 ? '+' : '';
                
                // Markdown è§£æ
                const mdContent = task.desc ? marked.parse(task.desc) : '';

                const li = document.createElement('li');
                li.id = `task-${task.id}`;
                li.className = 'bg-white rounded-2xl p-5 shadow-sm hover:shadow-md transition-all duration-300 group';
                
                li.innerHTML = `
                    <div class="flex justify-between items-start cursor-pointer" onclick="toggleExpand(${task.id})">
                        <div class="flex-1 pr-4">
                            <h3 class="font-bold text-slate-700 text-lg leading-tight mb-1">${task.title}</h3>
                            <div class="text-xs font-medium ${energyClass} inline-block px-2 py-1 rounded-md">
                                âš¡ ${sign}${task.energyChange}
                            </div>
                        </div>
                        
                        <button onclick="event.stopPropagation(); completeTask(${task.id})" 
                            class="w-10 h-10 rounded-full border-2 border-slate-100 flex items-center justify-center text-slate-300 hover:border-slate-800 hover:bg-slate-800 hover:text-white transition-all">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        </button>
                    </div>

                    ${task.expanded && task.desc ? `
                        <div class="mt-4 pt-4 border-t border-slate-100 text-sm text-slate-600 markdown-body animate-fade-in">
                            ${mdContent}
                        </div>
                    ` : ''}
                    
                    ${!task.expanded && task.desc ? `
                         <p class="mt-2 text-xs text-slate-400 truncate" onclick="toggleExpand(${task.id})">
                            ${task.desc}
                         </p>
                    ` : ''}
                `;
                
                elTaskList.appendChild(li);
            });
        }

        function renderUI() {
            renderEnergy();
            renderTaskList();
        }

        // === å­˜å‚¨ ===
        function saveToLocal() {
            localStorage.setItem('healing_energy_data', JSON.stringify(STATE));
        }

        function loadFromLocal() {
            const data = JSON.parse(localStorage.getItem('healing_energy_data'));
            if (data) {
                STATE.energy = data.energy;
                STATE.tasks = data.tasks;
            }
        }

        // === æ¨¡æ€æ¡†æ§åˆ¶ ===
        function openModal() {
            elModal.classList.remove('hidden');
            // å°å»¶è¿Ÿè®© CSS transition ç”Ÿæ•ˆ
            setTimeout(() => {
                elModal.classList.remove('opacity-0');
                elModalContent.classList.remove('scale-95');
                document.getElementById('input-title').focus();
            }, 10);
            
            // æ¸…ç©ºè¾“å…¥
            document.getElementById('input-title').value = '';
            document.getElementById('input-energy').value = '';
            document.getElementById('input-desc').value = '';
        }

        function closeModal() {
            elModal.classList.add('opacity-0');
            elModalContent.classList.add('scale-95');
            setTimeout(() => {
                elModal.classList.add('hidden');
            }, 300);
        }
        
        // æ¨¡æ€æ¡†ç‚¹å‡»é®ç½©å…³é—­
        elModal.addEventListener('click', (e) => {
            if (e.target === elModal) closeModal();
        });

    </script>
</body>
</html>
